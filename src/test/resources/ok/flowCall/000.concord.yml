flows:
  default:
    - name: call-test
      call: test
      out: "asString"
      in: "${expression}"
      loop:
        items: "${items}"
        mode: serial
        parallelism: 12
      error:
        - log: "test"
      retry:
        delay: 1
        times: 2
        in:
          k: v
      meta:
        metaKey: metaValue